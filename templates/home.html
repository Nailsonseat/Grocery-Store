<!-- templates/home.html -->

<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS (optional) -->
    <!-- <link href="/static/css/style.css" rel="stylesheet"> -->
    <style>
        .welcome-banner {
            color: white;
            /* Set the left padding to 0 */
        }
    </style>

</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">My Grocery Store</a>
        <div class="row align-items-center">
            <div class="col-lg-8 col-md-8 col-sm-12 d-flex align-items-center">
                <h4 class="welcome-banner">Welcome, {{username}}</h4>
                <div class="dropdown ml-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{username}}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Logout</a>
                        <!-- Add more items as needed -->
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 d-flex align-items-center">
                <form class="form-inline my-2 my-lg-0 ml-3 d-flex align-items-center">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>











    <!-- Main content -->
    <div class="container mt-4">
        <!-- Check if there are products to display -->
        {% if products %}
        <div class="row row-cols-1 row-cols-md-3">
            <!-- Loop through products and display them as tiles -->
            {% for product in products %}
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Price: {{ product.rate_per_unit }} Rs</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <!-- Display no products banner if there are no products -->
        <div class="alert alert-warning" role="alert">
            No products available.
        </div>
        {% endif %}
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
