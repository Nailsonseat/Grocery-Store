<!-- templates/home.html -->

<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <!-- Include Bootstrap CSS -->
    <!-- Your custom CSS (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
<!-- Navbar -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Grocery Mandi</a>
        <div class="d-flex">
            <h4 class="my-auto me-3">Welcome</h4>
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle me-3" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ username}}
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Cart</a></li>
                    <li><a class="dropdown-item" href="#">Addresses</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
            <form class="d-flex me-2" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            
        </div>
    </div>
</nav>


    <!-- Main content -->
    <div class="container mt-4">
        <!-- Check if there are products to display -->
        {% if products %}
        <div class="row row-cols-1 row-cols-md-3">
            <!-- Loop through products and display them as tiles -->
            {% for product in products %}
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Price: {{ product.rate_per_unit }} Rs</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <!-- Display no products banner if there are no products -->
        <div class="alert alert-warning" role="alert">
            No products available.
        </div>
        {% endif %}
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    </body>


</html>
