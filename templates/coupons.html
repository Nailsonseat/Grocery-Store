<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coupons</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar or any other header if needed -->
    <nav class="navbar navbar-dark bg-dark ps-4">
        <a class="navbar-brand" href="{{ url_for('admin_dashboard.admin_dashboard') }}">Go back</a>
    </nav>

    <div class="container mt-4">
        <h1>Manage Coupons</h1>
        <form method="post" action="{{ url_for('coupons.coupons') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Coupon Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="min_cart_value" class="form-label">Minimum Cart Value</label>
                <input type="number" class="form-control" id="min_cart_value" name="min_cart_value" required>
            </div>
            <div class="mb-3">
                <label for="discount" class="form-label">Discount (%)</label>
                <input type="number" class="form-control" id="discount" name="discount" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Coupon</button>
        </form>

        <h2 class="mt-4">Existing Coupons</h2>
        <ul class="list-group">
            {% for coupon in coupons %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ coupon.name }} - Min Cart Value: {{ coupon.min_cart_value }} - Discount: {{ coupon.discount }}%
                <form method="post" action="{{ url_for('coupons.delete_coupon', coupon_id=coupon.id) }}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
